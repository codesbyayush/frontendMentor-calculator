<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <main class="container grid">
      <header class="flex">
        <div><h2 class="logo">calc</h2></div>
        <div class="flex theme">
          <div class="hint">THEME</div>
          <div class="slider">
            <div class="flex theme-guide">
              <p>1</p>
              <p>2</p>
              <p>3</p>
            </div>
            <label for="themes" class="sr-only"></label>
            <input type="range" min="1" max="3" id="themes">
          </div>
        </div>
      </header>

      <div>
        <label for="input" class="sr-only"></label>
        <input type="text" name="expression" id="input" placeholder="0"/>
      </div>

      <div class="flex col btn-div">
        <div class="grid row">
          <button data-num="7" class="num grow">7</button>
          <button data-num="8" class="num grow">8</button>
          <button data-num="9" class="num grow">9</button>
          <button data-num="del" class="rem grow" id="del">DEL</button>
        </div>
        <div class="grid row">
          <button data-num="4" class="num grow">4</button>
          <button data-num="5"  class="num grow">5</button>
          <button data-num="6" class="num grow">6</button>
          <button data-num="+" class="num grow">+</button>
        </div>
        <div class="grid row">
          <button data-num="1" class="num grow">1</button>
          <button data-num="2" class="num grow">2</button>
          <button data-num="3" class="num grow">3</button>
          <button data-num="-" class="num grow">-</button>
        </div>
        <div class="grid row">
          <button data-num="." class="num grow">.</button>
          <button data-num="0" class="num grow">0</button>
          <button data-num="/" class="num grow">/</button>
          <button data-num="*" class="num grow">X</button>
        </div>
        <div class="operation grid row end-row">
          <button data-num="reset" class="rem grow" id="reset">RESET</button>
          <button data-num="=" class="final grow">=</button>
        </div>
      </div>
    </main>
    <script src="script.js" defer></script>
  </body>

</html>
